<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Stack with DB</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer type="module"></script>
  </head>
  <body>
    <div>
      <h1>Thank you for visting the Kemptons'</h1>
      <h2>Please leave a message for future visitors!</h2>
    </div>
    <form id="messageBoard">
      <div><img src="./home.png" /></div>
      <label>Name</label>
      <input name="name" placeholder="Name" required />
      <label>Your message</label>
      <input name="message" placeholder="message" required />
      <button>Thank you - now submit your message</button>
    </form>
    <div id="messageContainer"></div>
  </body>
</html>
